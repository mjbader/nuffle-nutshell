<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Nuffle in a Nutshell</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <!-- Custom styles for this template -->
    <link href="css/jumbotron-narrow.css" rel="stylesheet">
    <link href="css/site.css" rel="stylesheet">
  </head>

  <body>

    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class="active"><a href="https://github.com/mjbader/nuffle-nutshell">Github</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">Nuffle in a Nutshell</h3>
      </div>
      <div id="replay-input" class="jumbotron">
        <p class="lead">Nuffle in a Nutshell allows you to upload your replays to see the result of the dice of in a game to get a better understanding on they may have influenced your game.</p>
        <p><label class="btn btn-lg btn-success" for="replay-file-input" role="button">Upload Replay</label></p>
        <input id="replay-file-input" type="file" accept=".bbrz">
      </div>
      <div id="spinner" class="spinner hidden"></div>
      <div id="summary" class="jumbotron-no-color hidden">
          <div id="league-name"></div>
          <div id="comp-name"></div>
          <div>
            <div class="col-sm-5 home-team">
              <div id="home-name"></div>
              <div id="home-race"></div>
              <div>TV: <span id="home-tv"></span></div>
              <div>Fame: <span id="home-fame"></span></div>
            </div>
            <div class="col-sm-2">
              <h3><span id="home-score"></span> - <span id="away-score"></span></h3>
            </div>
            <div class="col-sm-5 away-team">
              <div id="away-name"></div>
              <div id="away-race"></div>
              <div>TV: <span id="away-tv"></span></div>
              <div >Fame: <span id="away-fame">0</span></div>
            </div>
          </div>
      </div>
      <div class="row marketing">
        <div class="col-lg-6" id="dice-rolls">
        </div>

        <div class="col-lg-6" id="dice-percentage">
        </div>
      </div>
    </div>
    <script src="js/scripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
